name: Docker CI/CD Pipeline

on:
  pull_request:
    branches: [ feature/CI/CD-setup ]
  push:
    branches: [ feature/CI/CD-setup ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/goji:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:

      - name: Deploy to production
        run: |
          echo "Deploying Docker container to VPS..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/goji:latest
            docker stop goji || true
            docker rm goji || true
            docker run -d --name goji -p 80:3000 ${{ secrets.DOCKER_USERNAME }}/your-app:latest
          EOF